---
layout: default
title: "Blog"
permalink: /blog/
---

<h1>Blog</h1>

{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <p><small>Published on {{ post.date | date: "%B %-d, %Y" }}</small></p>
  </article>
{% endfor %}

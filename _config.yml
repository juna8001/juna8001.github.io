# Site settings
title: "My Portfolio"
description: "Showcasing my projects, games, and blog"
baseurl: ""      # leave empty for GitHub Pages at username.github.io
url: "https://juna8001.github.io"  # replace with your URL

# Theme
theme: minima
# remote_theme: "jekyll/minima@1e8a445"

minima:
  skin: dark

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Collections / directories
collections: []

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Permalinks
permalink: pretty

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

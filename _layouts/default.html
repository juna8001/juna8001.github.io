<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: simple CSS for buttons -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
    }
    header a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      background: #555;
      transition: background 0.2s;
    }
    header a:hover {
      background: #888;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about.html' | relative_url }}">About</a>
    <a href="{{ '/blog.html' | relative_url }}">Blog</a>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
